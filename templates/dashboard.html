{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->
<header class="masthead" style="background-image: url('{{ url_for ('static' , filename='img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">A Blog For Tech And Gamer Lover</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
          
        <h1>Basic Actions</h1>
        <hr>
        <a href="/edit/0"><button class="btn btn-primary">Add New Post</button></a>
        <a href="/logout"><button class="btn btn-primary" id="logout" name="logout">Logout</button></a>
        <br><br>
        <h4>Upload A File</h4>
        <form action="/uploader" method="POST" enctype="multipart/form-data">
        
        <input type="file" name="file">
        <button class="btn btn-primary">Submit</button>   
        </form>    



            <table class="table">
              <thead>
                <tr>
                  <th>Serial No</th>
                  <th>Title</th>
                  <th>Date</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody>
                  {% for post in posts %}
                <tr>
                  <td>{{post.sn}}</td>
                  <td>{{post.title}}</td>
                  <td>{{post.date}}</td>
                  <td><a href="/edit/{{post.sn}}"><button class="btn btn-primary">Edit</button></a></td>
                  <td><a href="/delete/{{post.sn}}"><button class="btn btn-primary">Delete</button></a></td>
                 
                </tr>
                
                {% endfor %} 
              </tbody>
            </table>

        <!-- Pager -->
      </div>
    </div>
  </div>
{% endblock %}
